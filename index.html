<body>
    <style>
    <style>
    /* Reset básico */
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f0fa;
        color: #4A235A;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Estrutura da página */
    .main-container {
        flex: 1;
        width: 100%;
        max-width: 800px;
        margin: 20px;
        background-color: #ffffff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 12px rgba(74, 35, 90, 0.2);
    }

    /* Sidebar fixa */
    .sidebar {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #ffffff;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 12px rgba(74, 35, 90, 0.2);
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 200px;
        z-index: 1000;
    }

    .sidebar a {
        text-decoration: none;
        font-size: 1.1em;
        color: #4A235A;
        padding: 10px;
        border: 1px solid #8E44AD;
        border-radius: 5px;
        text-align: center;
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }

    .sidebar a:hover {
        background-color: #8E44AD;
        color: #ffffff;
        transform: scale(1.05);
    }

    /* Mobile-first responsividade */
    @media (max-width: 768px) {
        .sidebar {
            position: relative;
            top: 0;
            right: 0;
            width: 100%;
            flex-direction: row;
            justify-content: space-around;
            padding: 10px;
        }

        .sidebar a {
            flex: 1;
            margin: 0 5px;
            font-size: 0.9em;
        }

        .main-container {
            margin: 20px 10px;
            padding: 15px;
        }
    }
</style>


</body>
