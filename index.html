<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Diário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset básico */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f0fa;
            color: #4A235A;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estrutura da página */
        .main-container {
            flex: 1;
            width: 90%;
            max-width: 800px;
            margin: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 12px rgba(74, 35, 90, 0.2);
        }

        .main-container h1 {
            text-align: center;
            font-size: 2em;
            color: #4A235A;
        }

        .main-container p {
            text-align: center;
            font-size: 1.2em;
            color: #4A235A;
        }

        /* Links na parte inferior */
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            font-size: 1.1em;
            color: #4A235A;
            padding: 10px 15px;
            border: 1px solid #8E44AD;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        .links a:hover {
            background-color: #8E44AD;
            color: #ffffff;
            transform: scale(1.05);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .links a {
                font-size: 0.9em;
                padding: 8px 10px;
            }
        }

        footer {
            text-align: center;
            color: #8E44AD;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Conteúdo principal -->
    <div class="main-container">
        <h1>Bem-vindo ao Meu Diário</h1>
        <p>Aqui você pode acompanhar minha dieta, treinos e muito mais!</p>
        <p>Use os links abaixo para navegar.</p>
    </div>

    <!-- Links -->
    <div class="links">
        <a href="dieta.html">Minha Dieta</a>
        <a href="treino.html">Meu Treino</a>
        <a href="https://www.instagram.com/thacyfit/">Instagram</a>
    </div>

    <footer>
        Pedro Henrique - 2024
    </footer>

</body>
</html>
